<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ramadan Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
   
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      
      :root {
        --primary-color: #fff;
        --accent-color: #ffd700;
        --bg-overlay: rgba(0, 0, 0, 0.3);
        --transition-speed: 0.6s;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: url('bg.png') no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
    
      #vanta {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
      }
    
      #dev {
        position: absolute;
        left: 10px;
        bottom: 10px;
        color: darkgrey;
        z-index: 10;
        font-size: 0.9rem;
      }
      #dev a {
        color: aqua;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      #dev a:hover {
        color: var(--accent-color);
      }
      
      .container {
        background: var(--bg-overlay);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        position: relative;
        z-index: 1;
        max-width: 90%;
        width: 600px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity var(--transition-speed) ease,
          transform var(--transition-speed) ease;
      }
      .title {
        color: var(--primary-color);
        font-size: 2.8rem;
        margin-bottom: 1.5rem;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .title::after {
        content: 'Ø±Ù…Ø¶Ø§Ù†';
        font-family: 'Amiri', serif;
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 1.8rem;
        opacity: 0.7;
        color: var(--accent-color);
        transform: rotate(-10deg);
      }
      
      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .countdown-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 10px;
        color: var(--primary-color);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .countdown-item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }
      .countdown-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        animation: shine 4s infinite;
      }
      .number {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, var(--accent-color), #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .label {
        font-size: 0.9rem;
        opacity: 0.9;
      }
      
      .message {
        color: var(--primary-color);
        font-size: 1.2rem;
        margin-top: 1rem;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        font-weight: 600;
      }
     
      .moon {
        position: absolute;
        top: -40px;
        right: -40px;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle at 30% 30%,
          var(--accent-color),
          transparent
        );
        opacity: 0.3;
        border-radius: 50%;
        animation: glow 3s ease-in-out infinite,
          float 6s ease-in-out infinite;
        box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.5);
      }
   
      .progress-container {
        margin: 1.5rem 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        height: 20px;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(45deg, var(--accent-color), #fff);
        transition: width 0.5s ease;
      }
     
      #quote {
        font-size: 1rem;
        font-style: italic;
        color: var(--primary-color);
        margin: 1rem 0;
        padding: 0 1rem;
      }
      
      .btn {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.6rem 1.2rem;
        background: rgba(0, 0, 0, 0.2);
        color: var(--primary-color);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .btn:hover {
        background: rgba(0, 0, 0, 0.4);
        transform: scale(1.05);
      }
      
      @keyframes shine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes glow {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.5;
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }
     
      @media (max-width: 600px) {
        .countdown {
          grid-template-columns: repeat(2, 1fr);
        }
        .title {
          font-size: 2rem;
        }
        .number {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    
    <span id="dev">
      developed by <a target="_blank" rel="noopener noreferrer">irham</a>
    </span>
    
    <div id="vanta"></div>

    
    <audio id="bgMusic" loop>
      
      <source src="bg-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

   
    <div class="container">
      
      <div class="moon"></div>

      
      <h1 class="title">Ramadan Countdown</h1>

    
      <div class="countdown">
        <div class="countdown-item">
          <div class="number" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="number" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="number" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="number" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

     
      <div class="message" id="message">
        Ramadan akan tiba, insyaAllah 28 Februari 2025 ðŸŒ™ âœ¨
      </div>

    
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      
      <p id="quote">
       
      </p>

     
      <div>
        <button class="btn" id="musicToggle">Play Music</button>
        <button class="btn" id="shareBtn">Share</button>
      </div>
      
      <div style="margin-top: 10px;">
        <label for="volumeControl" style="color: var(--primary-color); margin-right: 8px;">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>

   
    <script>
      
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          wingSpan: 40.0,
          speedLimit: 8.0,
          separation: 100.0,
          alignment: 43.0,
          quantity: 4.0,
          backgroundAlpha: 0.0,
        });

        setTimeout(() => {
          const container = document.querySelector(".container");
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 500);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("vanta").appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({
          color: 0xffd700,
          wireframe: true,
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      });

      const ramadanDate = new Date("February 28, 2025 00:00:00").getTime();
      const startDate = new Date("January 1, 2025 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = ramadanDate - now;

       
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        
        document.getElementById("days").textContent = String(days).padStart(2, "0");
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

      
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("message").textContent = "Ramadan Mubarak! ðŸŒ™";
          document.getElementById("progressBar").style.width = "100%";
        } else {
          let totalDuration = ramadanDate - startDate;
          let elapsed = now - startDate;
          if (elapsed < 0) elapsed = 0;
          let progressPercent = (elapsed / totalDuration) * 100;
          if (progressPercent > 100) progressPercent = 100;
          document.getElementById("progressBar").style.width = progressPercent + "%";
        }
      }
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();

     
      const quotes = [
        "Bulan Ramadan adalah waktu rahmat dan pengampunan.",
        "Semoga Ramadan kali ini membawa berkah dan kebahagiaan.",
        "Dalam Ramadan, setiap amal kebaikan bernilai berlipat ganda.",
        "Mari perbanyak doa dan amalan di bulan suci ini.",
        "Ramadan mengajarkan kita untuk bersabar dan berbagi.",
        "Keberkahan Ramadan menyinari setiap langkah kita.",
        "Semoga hati kita selalu terisi dengan cinta dan kebaikan di Ramadan."
      ];
      function updateQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").textContent = quotes[randomIndex];
      }
      updateQuote();

    
      const bgMusic = document.getElementById("bgMusic");
      const musicToggle = document.getElementById("musicToggle");
      const volumeControl = document.getElementById("volumeControl");

      
      bgMusic.volume = volumeControl ? volumeControl.value : 0.5;

      musicToggle.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play().then(() => {
            musicToggle.textContent = "Pause Music";
          }).catch((error) => {
            console.error("Error playing music:", error);
          });
        } else {
          bgMusic.pause();
          musicToggle.textContent = "Play Music";
        }
      });

      if (volumeControl) {
        volumeControl.addEventListener("input", (e) => {
          bgMusic.volume = e.target.value;
        });
      }

      const shareBtn = document.getElementById("shareBtn");
      shareBtn.addEventListener("click", async () => {
        const shareData = {
          title: "Ramadan Countdown",
          text: "Lihat hitung mundur menuju Ramadan 2025!",
          url: window.location.href,
        };
        try {
          if (navigator.share) {
            await navigator.share(shareData);
          } else {
            await navigator.clipboard.writeText(shareData.url);
            alert("URL telah disalin ke clipboard!");
          }
        } catch (err) {
          console.error("Error sharing:", err);
        }
      });
    </script>
  </body>
</html>
